<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" action="/register" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" maxlength="50" required>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" maxlength="50" required>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" pattern="^\+380\d{9}$" maxlength="13" required placeholder="+380-XXX-XXX-XXX">
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                <span th:if="${#fields.hasErrors('phoneNumber', 'pattern')}" th:text="#{error.phone.pattern}">Invalid phone number format</span>
                <span th:if="${#fields.hasErrors('phoneNumber', 'required')}" th:text="#{error.phone.required}">Phone number is required</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
